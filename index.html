<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Index MVC Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
 
</head>
<body>
    <div>
      <h1 id ="heading">Index Page of the MVC Application (Lab1)</h1>
      <form id="myform">
          <fieldset>
                <legend>Personal Information:</legend>
                <label for="fName">First Name:</label> 
                <input type="text" id="fName" name="fName" ><br>
                <label for="lName">Last Name:</label> 
                <input type="text" id="lName" name="lName">
           </fieldset>
           <fieldset>
                <legend>Birth Day:</legend>
                <label  for="date">Date:</label> 
                <input  type="date" id="dateInput" name="date" >
               
            </fieldset>
               <fieldset class="sex">
                  <legend>Sex:</legend>
                  &nbsp;&nbsp;&nbsp;
                    <label for="male">Male:</label> 
                    <input type="radio" id="male" name="sex" value="male" onclick="toggleFM(this.value)"><br>
                    <label for="female">Female:</label> 
                    <input type="radio" id="female" name="sex" value="female"  onclick="toggleFM(this.value)">
                </fieldset>
                <button type="submit" >Envoyer</button>
      </form> 
      <div id="details">
  
      </div>

  </div>
 
  
   
  <script src="script.js"></script>
</body>
</html>
